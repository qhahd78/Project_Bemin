{% extends 'base.html' %}

{% block title %}병의 민족 - 주문하기{% endblock %}

{% block navbar %}
<nav class="nav nav-masthead justify-content-center">
  <a class="nav-link" href="{% url 'home'%}">Home</a>
  <a class="nav-link active" href="{% url 'order'%}">주문하기</a>
  <a class="nav-link" href="{% url 'order_list' %}">주문목록</a>
  <a class="nav-link" href="{% url 'store'%}">가게 둘러보기</a>
</nav>
{% endblock %}

{% block main %}
<h2>주문서 작성</h2>
<div class="order">
    <form action="{% url 'order' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" style="font-size:25px;" name="store" placeholder="가게이름" class="orderbox">
        <br>
        <input type="text" style="font-size:25px;" name="menu" placeholder="메뉴" class="orderbox">
        <br>
        <input type="text" style="font-size:25px;" name="side" placeholder="사이드" class="orderbox">
        <br>
        <input type="text" style="font-size:25px;" name="address" placeholder="주소" class="orderbox">
        <br>
        <br>
        <button type="button" style="font-size:25px;" class="btn btn btn-warning button submitbox">제출</button>
    </form>
</div>
{% endblock %}
