{% extends 'base.html' %}

{% block title %}병의 민족 - 주문서 작성{% endblock %}

{% block navbar %}
<nav class="nav nav-masthead justify-content-center">
    <a class="nav-link" href="{% url 'home'%}">Home</a>
    <a class="nav-link" href="{% url 'order'%}">주문하기</a>
    <a class="nav-link active" href="{% url 'order_list' %}">주문목록</a>
    <a class="nav-link" href="{% url 'store'%}">가게 둘러보기</a>
</nav>
{% endblock %}

{% block main %}
<h2>들어온 주문 목록</h2>
<div class="order_list">
    {% for item in order %}
    <div class="item">
        <span style="font-size:25px;" class="display">{{ item.store }}</span>
        <br>
        <span style="font-size:25px;" class="menu">{{ item.menu }}</span>
        <br>
        <span style="font-size:25px;" class="side">{{ item.side }}</span>
        <br>
        <span style="font-size:25px;" class="address">{{ item.address }}</span>
        <br>
        <span style="font-size:25px;" class="edit btn btn btn-warning button submitbox"><a href="{% url 'update' item.id %}">수정</a></span>
        <span style="font-size:25px;" class="edit btn btn btn-danger button submitbox"><a href="{% url 'delete' item.id %}">삭제</a></span>
    </div>
    {% endfor %}
</div>

{% endblock %}
