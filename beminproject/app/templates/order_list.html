{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>들어온 주문 목록</h2>
    <div class="order_list">
        {% for item in order %}
        <div class="item">
        <span class="display">{{ item.store }}</span>
        <br>
        <span class="menu">{{ item.menu }}</span>
        <br>
        <span class="side">{{ item.side }}</span>
        <br>
        <span class="address">{{ item.address }}</span>
        <br>
        <span class="edit"><a href="{% url 'update' item.id %}">수정</a></span>
        <span class="edit"><a href="{% url 'delete' item.id %}">삭제</a></span>
        </div>
        {% endfor %}
    </div>

{% endblock %}
